<h2>Product Details</h2>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <img src="../../assets/img/{{ product.photo }}" width="260" class="pic" />
  <p>{{ product.description }}</p>
  <h4>{{ product.price | currency }}</h4> <!-- moet die dollars nog aanpassen naar euro's -->

  <button (click)="addToCart(product)">Buy</button>
</div>
